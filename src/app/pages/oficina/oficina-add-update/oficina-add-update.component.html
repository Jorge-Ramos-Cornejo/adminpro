<h2 mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle>
    <mat-icon>chrome_reader_mode</mat-icon> Cobrar Tramite
</h2>
<div mat-dialog-content>
    <form [formGroup]="form" novalidate>
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <button type="button" mat-raised-button style="background-color: #2957a4; color: white; float: right;" (click)="agregar()">
                    Agregar
                </button>
            </div>
        </div>
    </form>
</div>
